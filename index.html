<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A directory for faculty and researchers to connect, collaborate, and share expertise." />
    <meta name="keywords" content="faculty, directory, research, university, collaboration" />
    <meta name="author" content="Your Name or Team" />
    <meta name="theme-color" content="#2563eb" />

    <title>ICSPS Network</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Splash Screen Styling -->
    <style>
      #splash-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f9fafb;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 1.5rem;
        color: #2563eb;
      }
      .dot {
        animation: blink 1.2s infinite;
      }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes blink {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
    </style>
  </head>

  <body class="antialiased bg-gray-50 text-gray-800 font-sans">
    <!-- Splash Screen -->
    <div id="splash-screen">
      Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>

    <!-- Vue App Mount -->
    <div id="app" style="display: none;"></div>

    <!-- Vue Bootstrap Script -->
    <script type="module">
      import '/src/main.js'

      // Remove splash screen and show app once Vue is ready
      window.addEventListener('DOMContentLoaded', () => {
        const splash = document.getElementById('splash-screen')
        const app = document.getElementById('app')
        setTimeout(() => {
          splash.remove()
          app.style.display = 'block'
        }, 500) // small delay to feel smooth
      })
    </script>
  </body>
</html>
